<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Chai aur code ||</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="lang">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName) {
        const list = document.createElement('li')
        list.innerHTML = `${langName}`
        document.querySelector(".lang").appendChild(list)
    }

    addLanguage("python")
    addLanguage("typescript")

    // optimised approach
    function addOptiLang(langName) {
        const list = document.createElement("list")
        list.appendChild(document.createTextNode(langName))
        document.querySelector(".lang").appendChild(list)
    }

    addOptiLang('goLang')
    addOptiLang('rubyLang')


    // Edit
    const secondLang = document.querySelector("list:nth-child(2)")
    // secondLang.innerHTML = "Mojo" 
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // Edit
    const firstLang = document.querySelector("list:nth-child(1)")
    // const newLang = document.createElement('li')
    // newLang.textContent = "typescript"
    // firstLang.replaceWith(newLang)
    firstLang.outerHTML = '<li>Typescript</li>'


    // remove
    const lastLang = document.querySelector('list: last-child')
    lastLang.remove()
    
</script>

</html>
